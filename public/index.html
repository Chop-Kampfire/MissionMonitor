<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MissionMonitor Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MissionMonitor</h1>
    <div id="overall-status" class="badge">Loading...</div>
  </header>
  <main>
    <div id="meta">
      <span id="version"></span>
      <span id="uptime"></span>
      <span id="last-updated"></span>
    </div>
    <div id="stale-warning" class="hidden">Data Stale &mdash; bot may be down</div>
    <div id="services"></div>
  </main>
  <footer>
    <p>Auto-refreshes every 30 seconds</p>
  </footer>
  <script src="dashboard.js"></script>
</body>
</html>
